{% extends 'base.html' %} {% block content %}
<div class='container'>
    {% for project in projects %}
    <div class="row justify-content-center">
        <div class="col-xs-12 col-md-8">
            <div class="window mb-2">
                <div class="titlebar">
                    <div class="buttons">
                        <div class="close">
                            <a class="closebutton" href="#"><span id="mac"><strong>x</strong></span></a>
                            <!-- close button link -->
                        </div>
                        <div class="minimize">
                            <a class="minimizebutton" href="#"><span id="mac"><strong>&ndash;</strong></span></a>
                            <!-- minimize button link -->
                        </div>
                        <div class="zoom">
                            <a class="zoombutton" href="#"><span id="mac"><strong>+</strong></span></a>
                            <!-- zoom button link -->
                        </div>
                    </div>
                    {{project.title}}
                    <!-- window title -->
                </div>
                <div class="content container">
                    <div class="row">
                        <div class="card-body">
                            <div class="card-title p-1">
                                <h2>{{project.title}}</h2>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-xl-4">
                                    <a class="pop"><img src="{{project.image}}"
                                            class='float-lg-end img-fluid img-thumbnail rounded d-block'></a>
                                </div>
                                <div class="col-xs-12 col-xl-4">
                                    <h6>Description: </h6>
                                    <p>{{project.description}}</p>
                                </div>
                                <div class="col-xs-12 col-xl-4">
                                    <h6>Technologies: </h6>
                                    <p><i class="{{project.fontawesome}}"></i> {{project.technologies}}</p>
                                    {% if project.github %}
                                    <i class="fab fa-github" aria-hidden="true"></i><a href="{{project.github}}" target="_blank"
                                        class="m-1">Link to repo</a>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="btn-close justify-content-end" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                    <img src="" class="imagepreview" style="width: 100%;">
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
